<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Binary Background</title>
    <style>
        body {
            transition: background-color 0.5s ease, opacity 0.5s ease;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            transition: opacity 0.5s ease;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: opacity 0.5s ease;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            margin-top: 10px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .fullscreen-button {
            background-color: #008CBA;
        }

        button.fullscreen-button:hover {
            background-color: #007bb5;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Text</h1>
        <input type="text" id="textInput" placeholder="Enter text (e.g., jeet)">
        <button onclick="changeBackground()">Submit</button>
        <button class="fullscreen-button" onclick="toggleFullscreen()">Toggle Fullscreen</button>
        <div class="error" id="errorMessage"></div>
    </div>

    <script>
        function textToBinary(text) {
            return text.split('').map(char => {
                let binary = char.charCodeAt(0).toString(2);
                return binary.padStart(8, '0');
            }).join('');
        }

        function changeBackground() {
            const input = document.getElementById('textInput');
            const errorMessage = document.getElementById('errorMessage');
            const container = document.querySelector('.container');
            const body = document.body;

            if (input.value === "") {
                errorMessage.textContent = 'Please enter some text.';
                return;
            }

            errorMessage.textContent = '';

            // Make everything disappear
            container.style.opacity = "0";
            body.style.opacity = "0";

            const binaryString = textToBinary(input.value);
            let index = 0;

            const interval = setInterval(() => {
                if (index < binaryString.length) {
                    body.style.backgroundColor = binaryString[index] === '1' ? 'black' : 'white';
                    index++;
                } else {
                    clearInterval(interval);
                }
            }, 1000);
        }

        function toggleFullscreen() {
            const elem = document.documentElement;

            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { // Firefox
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, Opera
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { // IE/Edge
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
